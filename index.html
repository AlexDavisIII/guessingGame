<!--It's cpu vs. cpu. CPU1 will 'have' a random number between 1 and 10,000. CPU2 will 'guess' what CPU1's random number is. Keep playing the game
so long as the number has not been found. It will output how many
tries it took for CPU2 to guess CPU1's number correctly.
 -->

<!doctype html>
<html>
<head>
    <title>Guessing Game | CPU v. CPU</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	
</head>

<body>
	<header>
		<h1>CPU v. CPU Guessing Game</h1>
	</header>
	<section align="center">
		<script type="text/javascript">
			var MAX_VALUE = 10000;
			var cpu1Random = (Math.random() * MAX_VALUE) + 1; //0 and 1 
			var cpu1RandomRounded = Math.round(cpu1Random);
			var holder = 0; //holds the amount of tries it takes for the cpu to guess correctly
			
			//function for cpu2 guesses
			function cpu2Guess(){
				var cpu2Guess = (Math.random() * MAX_VALUE) + 1;
				var cpu2GuessRounded = Math.round(cpu2Guess);
				
				return cpu2GuessRounded;
			}
			
			
			while(cpu2Guess() != cpu1RandomRounded){
				holder++; 
				cpu2Guess();
			}
			
			function theMessage(thisMany, cpu1Num){
				thisMany = cpu2Guess();
				cpu1Num = cpu1RandomRounded;
				document.write("It took the cpu <u><strong>"+thisMany+"</strong></u> attempts to guess the number <u><strong>"+cpu1Num+"</strong></u> correctly.");
			}
			
			theMessage();
		</script>
	</section>
	</section>
		<br><br>
		<p>Wanna give it a go yourself? Click below to guess a number between 1 and 10 chosen by the computer!</p>
		<a href="youPlay.html">Start your game!</a>
	</section>
</body>
</html>
